{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-2">
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
            <div class="my-3 p-4 border bg-light">
                {% include 'alerts.html' %}
            <form class="needs-validation" action="" method="POST" novalidate>
            {% csrf_token %}
                <h2 class="fw-bold mb-1">Login</h2>
                <p class="small mb-2">Login to django auth app!</p>
                <hr>

                <div class="form-outline mb-2">
                <label class="form-label" for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required />
                    <div class="invalid-feedback">
                        Please enter a username.
                    </div>
                </div>

                <div class="form-outline mb-2">
                <label class="form-label" for="password1">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required />
                    <div class="invalid-feedback">
                        Please enter a password.
                    </div>
                </div>


                <div class="d-grid mb-2">   
                    <input type="hidden" name="next" value="{{next}}" />
                    <button class="btn btn-dark px-3" type="submit">Login</button>
                </div>
            
                <div class="text-center mt-4">
                <p>Don't have an account?<a href="{% url 'register' %}" class="fw-bold"> Sign Up</a></p>
                </div>

                <div class="text-center mt-2">
                <p class="small mb-2"><a href="{% url 'password_reset' %}">Forgot password?</a></p>
                </div>

            </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static '/js/form_validation.js' %}"></script>

{% endblock content %}
